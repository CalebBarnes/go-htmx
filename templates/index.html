<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <title>Cookie's Go-HTMX Project</title>
    <meta
      name="description"
      content="A simple HTML5 Template for new projects."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/static/css/tailwind.css?v={{ .Version }}" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/static/favicon.ico?v={{ .Version }}"
    />
  </head>

  <body class="min-h-screen flex flex-col justify-between">
    <div>
      <div class="shadow-md">
        <nav
          class="max-w-screen-2xl mx-auto p-5 flex justify-between items-center"
        >
          <a href="/">Cookie's Go-HTMX Project </a>
          <div class="ml-auto flex">
            <a href="/test">Test route</a>
          </div>
        </nav>
      </div>
      <main class="max-w-screen-2xl mx-auto">
        <h1 class="my-5">Welcome to my Go HTMX project</h1>

        <div class="border-2 p-5 inline-block mb-10">
          <h2>Technologies</h2>
          <ul>
            <li>Go</li>
            <li>HTMX</li>
            <li>Tailwind</li>
          </ul>
        </div>

        <h2>Films</h2>
        <div class="flex flex-wrap">
          {{ range .Films }}
          <div class="mb-2 w-full md:w-1/2 lg:w-1/3 p-2">
            <div class="rounded shadow p-5 border">
              <h4>{{ .Title }}</h4>
              <p>Director: {{ .Director }}</p>
              <p>Year: {{ .Year }}</p>
              <p>Actor: {{ .Actor }}</p>
            </div>
          </div>
          {{ end }}
        </div>
      </main>
    </div>

    <footer class="border-t-2 mt-24">
      <div class="max-w-screen-2xl mx-auto py-5">
        <p>
          <a href="/">Cookie's Go-HTMX Project</a>
        </p>
        Built with love by
        <a href="https://beta.cookiecloud.dev">Cookie Cloud</a>
      </div>
    </footer>
  </body>
</html>
