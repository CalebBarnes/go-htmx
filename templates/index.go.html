<!DOCTYPE html>
<html lang="en" class="h-full">
  {{ template "head" . }}

  <body class="min-h-screen flex flex-col justify-between">
    <div>
      {{ template "navbar" . }}

      <main class="max-w-screen-2xl mx-auto p-5">
        {{ range .Data.Blocks }}
          <div class="flex border border-red-500 m-5 p-5 rounded">
            <span class="mr-2">
              {{ .Collection }}: 
            </span>
            <span>
              {{ .Data}}
            </span>
          </div>
        {{ end }}  
      </main>
    </div>

    {{ template "footer" . }}
  </body>
</html>
