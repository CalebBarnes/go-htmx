{{ define "block_hero" }}
<div class="relative z-0 overflow-hidden">
  <div class="relative isolate px-6 pt-14 lg:px-8">
    <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
      <div
        class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
        style="
          clip-path: polygon(
            74.1% 44.1%,
            100% 61.6%,
            97.5% 26.9%,
            85.5% 0.1%,
            80.7% 2%,
            72.5% 32.5%,
            60.2% 62.4%,
            52.4% 68.1%,
            47.5% 58.3%,
            45.2% 34.5%,
            27.5% 76.7%,
            0.1% 64.9%,
            17.9% 100%,
            27.6% 76.8%,
            76.1% 97.7%,
            74.1% 44.1%
          );
        "></div>
    </div>
    <div class="mx-auto max-w-2xl py-12 sm:py-24">
      <div class="hidden sm:mb-8 sm:flex sm:justify-center">
        <div class="relative rounded-full px-3 py-1 text-sm leading-6 ring-1 ring-accent/50 hover:ring-accent">
          Announcing our next round of funding.
          <a href="#" class="font-semibold text-primary"><span class="absolute inset-0" aria-hidden="true"></span>Read
            more
            <span aria-hidden="true">&rarr;</span></a>
        </div>
      </div>

      <div class="text-center">
        <h1>
          {{ .headline }}
        </h1>

        {{.content | noescape}}

        <div class="mt-10 flex flex-wrap items-center justify-center gap-x-6 gap-y-5">
          {{ range .buttons }}
          <a preload="mouseover" href="{{ .href }}" class="btn-{{ .variant }} btn-lg">{{ .label }}</a>
          {{ end }}
        </div>
      </div>
      
      {{ if .image }}
      <div class="my-5 relative min-h-[500px]">
        <img class="object-contain" {{directusImageProps .image "layout=fill" "sizes=(max-width: 768px) 100vw, 56rem" }}
          alt="My hero image example" loading="eager" />
      </div>
      {{ end}}
      
    </div>
    <div
      class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
      aria-hidden="true">
      <div
        class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
        style="
          clip-path: polygon(
            74.1% 44.1%,
            100% 61.6%,
            97.5% 26.9%,
            85.5% 0.1%,
            80.7% 2%,
            72.5% 32.5%,
            60.2% 62.4%,
            52.4% 68.1%,
            47.5% 58.3%,
            45.2% 34.5%,
            27.5% 76.7%,
            0.1% 64.9%,
            17.9% 100%,
            27.6% 76.8%,
            76.1% 97.7%,
            74.1% 44.1%
          );
        "></div>
    </div>
  </div>
</div>

{{ end }}
